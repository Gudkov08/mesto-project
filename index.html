<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Места для поездок по России</title><meta name="description" content="Сайт о местах для путешествия по России"/><meta name="keywords" content="достопримечательности России. Домбай, Эльбрус, Карачаевск."/><meta name="author" content="Гудков Андрей"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header page__section"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"></header><main><section class="profile page__section" aria-label="секция профиля"><img class="profile__img" src="#" alt="аватар"><div class="profile__info"><div class="profile__edit-wrapper"><h1 class="profile__name"></h1><button type="button" class="button button_type_edit" aria-label="кнопка Редактировать профиль"></button></div><p class="profile__description"></p></div><button type="button" class="button profile__add-btn" aria-label="кнопка Добавить фотографии"></button></section><section class="elements page__section" aria-label="секция карточек с фотографиями мест"><ul class="elements__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">&#64; 2020 Mesto Russia</p></footer><section id="POPUP-EDIT-PROFILE" class="popup"><div class="popup__container"><button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button><form class="form" name="editProfile" novalidate><h2 class="form__title">Редактировать профиль</h2><fieldset class="form__set"><label class="form__field"><input class="form__input" name="profile-name" id="profile-name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="form__input-error profile-name-error"></span></label> <label class="form__field"><input class="form__input" name="profile-description" id="profile-description" placeholder="Введите профессию" minlength="2" maxlength="200" required> <span class="form__input-error profile-description-error"></span></label> <button type="submit" class="form__submit form__submit_inactive" disabled="disabled">Сохранить</button></fieldset></form></div></section><section id="POPUP-NEW-CARD" class="popup"><div class="popup__container"><button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button><form class="form" name="newCard" novalidate><h2 class="form__title">Новое место</h2><fieldset class="form__set"><label class="form__field"><input class="form__input" name="newCardName" id="newCardName" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__input-error newCardName-error"></span></label> <label class="form__field"><input type="url" class="form__input" name="newCardLink" id="newCardLink" placeholder="Ссылка на картинку" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" required> <span class="form__input-error newCardLink-error"></span></label> <button type="submit" class="form__submit" disabled="disabled">Создать</button></fieldset></form></div></section><section id="POPUP-CHANGE-AVATAR" class="popup"><div class="popup__container popup__container_type_small"><button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button><form class="form" name="changeAvatar" novalidate><h2 class="form__title">Обновить аватар</h2><fieldset class="form__set"><label class="form__field"><input type="url" class="form__input" name="newAvatarLink" id="newAvatarLink" placeholder="Ссылка на картинку" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)" required> <span class="form__input-error newAvatarLink-error"></span></label> <button type="submit" class="form__submit" disabled="disabled">Сохранить</button></fieldset></form></div></section><section id="POPUP-DELETE-CARD" class="popup"><div class="popup__container popup__container_type_xs"><button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button><form class="form" name="deleteCard" novalidate><h2 class="form__title">Вы уверены?</h2><fieldset class="form__set"><button type="submit" class="form__submit" disabled="disabled">Да</button></fieldset></form></div></section><section id="POPUP-IMAGE-LARGE" class="popup popup_type_img" aria-label="POPUP-IMAGE-LARGE"><figure class="imgPopup"><img class="imgPopup__image" src="#" alt="фотография места для посещения"> <button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button><figcaption class="imgPopup__caption"></figcaption></figure></section><template id="AddNewCard"><li class="elements__card"><img class="elements__card-image" src="#" alt=""> <button type="button" class="button button_type_trash" aria-label="кнопка удаления карточки"></button><div class="elements__card-caption"><h2 class="elements__card-title"></h2><div class="elements__likes"><button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button> <span class="elements__likes-number"></span></div></div></li></template></body></html>
