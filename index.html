<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Места для поездок по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Сайт о местах для путешествия по России" />
    <meta name="keywords" content="достопримечательности России. Домбай, Эльбрус, Карачаевск." />
    <meta name="author" content="Гудков Андрей" />
  </head>
  <body class="page">
    <!-- HEADER -->
    <header class="header page__section">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>
      <!-- section PROFILE -->
      <section class="profile page__section">
        <img class="profile__img" src="./images/kusto.jpg" alt="фотография из профиля">
        <div class="profile__info">
          <div class="profile__edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button button_type_edit" aria-label="кнопка Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-btn" aria-label="кнопка Добавить фотографии"></button>
      </section>

      <!-- section ELEMENTS -->
      <section class="elements page__section">
        <ul class="elements__list">
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img1.jpg" alt="фотография с видом Карачаевска">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Карачаевск</h2>
              <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img2.jpg" alt="фотография с видом горы Эльбрус">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Гора Эльбрус</h2>
              <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img3.jpg" alt="фотография с видом Домбая">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Домбай</h2>
              <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img2.jpg" alt="фотография с видом горы Эльбрус">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Гора Эльбрус</h2>
              <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img3.jpg" alt="фотография с видом Домбая">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Домбай</h2>
              <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__card-image" src="./images/img1.jpg" alt="фотография с видом Карачаево-Черкесска">
            <div class="elements__card-caption">
              <h2 class="elements__card-title">Карачаево-Черкесск</h2>
              <button type="button" class="button elements__card-button elements__card-button_active" aria-label="кнопка 'Нравится!'"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer page__section">
      <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
    </footer>

    <!-- POPUP -->
    <!-- popup_opened - подставьте данный модификатор в <div class="popup">, чтобы вызвать поп-ап с формой-->
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button>
        <form name="edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" id="profile-name" name="profile-name" placeholder="Введите имя" maxlength="50" required>
          <input type="text" class="popup__input" id="profile-description" name="profile-description" placeholder="Введите профессию" maxlength="200" required>
          <input type="submit" class="button button_type_submit" value="Сохранить">
        </form>
      </div>
    </section>
  </body>
</html>
