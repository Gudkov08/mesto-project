<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Места для поездок по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Сайт о местах для путешествия по России" />
    <meta name="keywords" content="достопримечательности России. Домбай, Эльбрус, Карачаевск." />
    <meta name="author" content="Гудков Андрей" />
  </head>
  <body class="page">

    <!-- HEADER -->
    <header class="header page__section">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <main>

      <!-- section PROFILE -->
      <section class="profile page__section" aria-label="секция профиля">
        <img class="profile__img" src="./images/kusto.jpg" alt="фотография из профиля">
        <div class="profile__info">
          <div class="profile__edit-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button button_type_edit" aria-label="кнопка Редактировать профиль"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="button profile__add-btn" aria-label="кнопка Добавить фотографии"></button>
      </section>

      <!-- section ELEMENTS -->
      <section class="elements page__section" aria-label="секция карточек с фотографиями мест">
        <ul class="elements__list">
        </ul>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer page__section">
      <p class="footer__copyright">&#64; 2020 Mesto Russia</p>
    </footer>

    <!-- POPUP EDIT-PROFILE --->
    <section id="POPUP-EDIT-PROFILE" class="popup">
      <div class="popup__container">
        <button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button>
        <form name="editProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input" name="profile-name" placeholder="Введите имя" maxlength="50" required>
          <input type="text" class="popup__input" name="profile-description" placeholder="Введите профессию" maxlength="200" required>
          <input type="submit" class="button button_type_submit" value="Сохранить">
        </form>
      </div>
    </section>

    <!-- POPUP NEW-CARD --->
    <section id="POPUP-NEW-CARD" class="popup">
      <div class="popup__container">
        <button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button>
        <form name="newCard">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input" name="newCardName" placeholder="Название" maxlength="50" required>
          <input type="text" class="popup__input" name="newCardLink" placeholder="Ссылка на картинку" maxlength="200" required>
          <input type="submit" class="button button_type_submit" value="Создать">
        </form>
      </div>
    </section>

        <!-- POPUP IMAGE-LARGE --->
        <section id="POPUP-IMAGE-LARGE" class="popup popup_type_img">
          <figure class="imgPopup">
            <img class="imgPopup__image" src="" alt="фотография места для посещения">
            <button type="button" class="button button_type_close" aria-label="кнопка Закрыть форму"></button>
            <figcaption class="imgPopup__caption"></figcaption>
          </figure>
        </section>

    <!-- TEMPLATES --->
    <template id="AddNewCard">
      <li class="elements__card">
        <img class="elements__card-image" src=${newCardLink} alt="фотография места для посещения">
        <button type="button" class="button button_type_trash" aria-label="кнопка удаления карточки"></button>
        <div class="elements__card-caption">
          <h2 class="elements__card-title">${newCardName}</h2>
          <button type="button" class="button elements__card-button" aria-label="кнопка 'Нравится!'"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
